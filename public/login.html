<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    #feedback { color: red; }
  </style>
</head>
<body>
  <h2>User Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email (@lja.com)" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="feedback"></p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const feedback = document.getElementById('feedback');
      feedback.textContent = '';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');

        // ✅ Store JWT token, role, and approval status
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('approved', data.approved);

        if (!data.approved) {
          feedback.style.color = 'orange';
          feedback.textContent = '⏳ Awaiting admin approval. Please try again later.';
          return;
        }

        // ✅ Redirect to main app
        window.location.href = '/index.html'; // adjust if your main app uses a different page
      } catch (err) {
        feedback.style.color = 'red';
        feedback.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
