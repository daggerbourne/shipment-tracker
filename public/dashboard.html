<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Intraoffice Shipment Dashboard</h2>
  <div id="feedback" style="color: red;"></div>

  <form id="boxForm">
    <label for="labelColor">Label Color:
  <select id="labelColor" required>
    <option value="#ff69b4">Pink</option> 
    <option value="#ffa500">Orange</option>
    <option value="#007bff">Blue</option>
    <option value="#dc3545">Red</option>
    <option value="#28a745">Green</option>
    <option value="#ffc107">Yellow</option>
    <option value="#6f42c1">Purple</option>
    <option value="#17a2b8">Teal</option>
  </select>
</label>

    <label for="labelText">Label Text: <input type="text" id="labelText" required></label>
    <label for="items">Items in Box (comma separated): <input type="text" id="items" required></label>
    <label for="destination">Destination: <input type="text" id="destination" required></label>
    <div id="photoPreview"></div>
    <label for="photo">Upload Photo:
      <input type="file" id="photo" accept="image/*" capture="environment">
    </label>
    <button type="submit" id="submitBtn">Add Box</button>
  </form>

  <h3>Tracked Boxes</h3>
  <input type="text" id="search" placeholder="Search by label or destination">
  
  <div id="boxGrid"></div>

  <script src="app.js"></script>
</body>
</html>
